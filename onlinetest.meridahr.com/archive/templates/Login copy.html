<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>
        Login Page
    </title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .font1{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .logo{
            width: 300px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</head>
<body>
    <!-- Logo bar -->

    {% if registration_success_message %}
    <div class="alert alert-success">
        {{ registration_success_message }}
    </div>
    {% endif %}

    {% if error_message %}
    <div class="alert alert-danger">
        {{ error_message }}
    </div>
    {% endif %}


    <div class="d-flex">
        <img class="logo mx-auto bg-red-400 " src="{% static 'images/skill learning logo-04.jpg' %}" alt="">
    </div>
    <!-- Form to LogIn -->
    <div class="h-[80vh] flex ">
    <div class=" mx-auto my-auto  col-md-5 py-5 shadow-lg border-2  rounded-2xl ">
        <form action="{% url 'login' %}" method="POST" class="d-flex w-96  md:w-80  p-3  mx-auto flex-column gap-3">
            {% csrf_token %}
            <p class="text-center font1 text-2xl fw-semibold ">User Log In Form</p>

            <input type="email" class="p-2 text-xl focus:outline-orange-600 px-3 border " placeholder="Email : " name="username">

            <input type="password" class="p-2 text-xl focus:outline-orange-600  px-3 border " placeholder="Password :" name="password" >

            <a href="{% url 'signup' %}" class="text-center w-fit mx-auto  text-blue-500 hover:underline ">Click here to create a account </a>
            <!-- <a href="./Home.html" class="p-2 text-center px-3 bg-blue-600 text-slate-50 rounded-xl">Log in</a> -->

            <button class="p-2 px-3 bg-blue-600 text-slate-50 rounded-xl">
                Log in
              </button>
          <a href="/forgotpass">ForgotPassword</a>
		New User <a href="/register" >Register</a>
        </form>
      
    </div></div>
    
</body>
</html>
