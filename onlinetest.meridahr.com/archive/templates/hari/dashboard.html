<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    
    <title>Home Page</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .font1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .logo {
        width: 200px;
      }
      #cardcontent {
        background-color: rgba(0, 0, 0, 0.5);
        /* background-color: red; */
        opacity: 0;
        transition: 0.8s;
      }
      #cardcontent:hover {
        opacity: 1;
        transition: 0.8s;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Demo Nav Bar -->
    <div class="container py-2">
      <div class="row align-items-center">
          <div class="col">
              <img class="logo" src="{% static 'images/skill learning logo-04.jpg' %}" alt="" />
              
          </div>
          
          <div class="col">
            
            <a href="{% url 'changepassword' %}" class="float-end" style="margin-left:15px">Change Password</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger float-end" style="margin-left:15px">Logout</a>
              {% if user %}
                  <h5 class="text-end"><b>Hello {{ user }}</b></h5>
              {% else %}
                  <h5 class="text-end"><b>Hello Anonymous user</b></h5>
              {% endif %}
              
          </div>
      </div>
  </div>
  
  <!-- Search -->
  <div class="container">
      <form method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
              <input type="text" class="form-control rounded-start" placeholder="Subjects" name="search" />
              <button class="btn btn-primary rounded-end" type="submit">Search</button>
          </div>
      </form>
  </div>
  
    <!-- Content -->
    <h2 class="text-center text-4xl font1 fw-semibold ">All Subjects</h2>
    <section class="container-md justify-content-between my-10  flex flex-wrap gap-3 mx-auto">
        
      <!-- Card 1  -->
     
     {% for sub in sub %}
      <div class="w-[13rem] border-3 rounded-t-xl rounded-s-xl pb-0 p-2">
        <img class=" h-[200px] " src="{{sub.sub_image.url}}" alt="" />
        
        <hr>
        
        <div class="cursor-pointer bg-slate-50 hover:bg-blue-500 rounded hover:text-slate-50 transition duration-500 flex align-items-center gap-2 p-3 py-3">
          <a href="google.com"><h2>{{sub.subject}}</h2></a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
        </div>
        <a href="{% url 'subject' sub.subject %}"><h2>{{sub.subject}}</h2></a>
     
    </div>
  {% endfor %}
