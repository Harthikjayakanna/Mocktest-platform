<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    
    <title>Home Page</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .font1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .logo {
        width: 200px;
      }
      .hoverup{
         transition: transform 0.3s ease;
      }
      .hoverup:hover{
        transform: translateY(-10px);
        transform: scale(1.05);
      }
      #cardcontent {
        background-color: rgba(0, 0, 0, 0.5);
        /* background-color: red; */
        opacity: 0;
        transition: 0.8s;
      }
      #cardcontent:hover {
        opacity: 1;
        transition: 0.8s;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Demo Nav Bar -->
    <div class="container flex justify-content-between align-items-center py-2">
      <img class="logo" src="{% static 'images/skill learning logo-04.jpg' %}" alt="" />
      <a href="{% url 'logoutt' %}" class="rounded p-2 px-3 bg-red-500 text-white " >logout</a>
      <p>welcome {{user}}</p>
    </div>
    <!-- Search -->
    <div class="w-fit rounded mx-2 px-3 border-1 mx-auto my-5 px-2">
      <form method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
              <input type="text" class="form-control rounded-start" placeholder="Subjects" name="search" />
              
            <button class="btn btn-primary rounded-end" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </div>
      </form>
    </div>
    
    
    <!-- Content -->
    <h2 class="text-center text-4xl font1 fw-semibold ">All Subjects</h2>
    <section class="container-md justify-content-between my-10  flex flex-wrap gap-3 mx-auto">
        
      <!-- Card 1  -->
     
     {% for sub in sub %}
      <a href="{% url 'subject' sub.subject %}"  class=" w-[10rem] cursor-pointer shadow hoverup sm:w-[13rem] border-3 rounded-t-xl rounded-s-xl pb-0 p-2">
        <img class="h-[100px] object-fit-cover mx-auto sm:h-[100px] " src="{{sub.sub_image.url}}" alt="image" />
       
        <p class="text-center my-3 " >
          {{sub.subject}} 
          
        </p>

     
    </a>
  {% endfor %}
